<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Current Weather Reporter</title>
        <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<link rel="stylesheet" type="text/css" href="css/weather-icons.min.css" />
		<link rel="stylesheet" type="text/css" href="css/weather-icons-wind.min.css" />
    </head>
    <body>
        <div class="loading-overlay">
        </div>

        <div class="main">
            <div class="header">
                <div class="header header--title">Current Weather Reporter</div>
                <div class="header header--subtitle">Select a Canadian city to see the current weather report</div>

            </div>

            <div class="info">                        
                <div class="info__cities">
                    <select id="cities" class="info__cities__menu"></select>
                </div>
                <div class="info__icon"></div>
                <div class="info__conditions"></div>
                <div class="info__city"></div>
            </div>

            <div class="weather">
                <div class="weather__sun">
                    <i class="wi wi-day-sunny"><b>&nbsp;&nbsp;Sunrise / Sunset</b></i>
                    <div class="weather__sun__rise"></div>
                    <div class="weather__sun__set"></div>
                </div>
                <div class="weather__temp">
                    <i class="wi wi-thermometer"><b>&nbsp;&nbsp;Temperature</b></i>
                    <div class="weather__temp__current"></div>
                    <div class="weather__temp__low"></div>
                    <div class="weather__temp__high"></div>
                </div>
                <div class="weather__humidity">
                    <i class="wi wi-humidity"><b>&nbsp;&nbsp;Humidity</b></i>
                    <div class="weather__humidity__value"></div>
                </div>
                <div class="weather__pressure">
                    <i class="wi wi-barometer"><b>&nbsp;&nbsp;Air Pressure</b></i>
                    <div class="weather__pressure__value"></div>
                </div>
                <div class="weather__wind">
                    <div class="weather__wind__icon"></div>
                    <div class="weather__wind__direction"></div>
                    <div class="weather__wind__strength"></div>
                    <div class="weather__wind__speed"></div>
                </div>
            </div>
        </div>
        <div id="sampleTemplate" style="display:none">
            <div class="content content--viewall">
                <div>
                    <img src="#" alt="Portfolio Sample" class="content__icon"/>
                </div>
                <div>
                    <div class="content__title"></div>
                    <div class="content__description"></div>
                    <a href="#" class="content__link" target="_blank"></a>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="build/build.js"></script>                
    </body>
</html>
